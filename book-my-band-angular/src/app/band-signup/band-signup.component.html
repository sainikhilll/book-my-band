
<div class="container mt-2">
  <div class="col d-flex justify-content-center">
      <div class="card bg-light border-dark " style="width: 18rem;">

          <div class="card-body">
              <h3 class="text-center">Band-signup</h3>
              
              <form [formGroup]="signup">
                  <div class="form-group row mt-4">
                      <label for="inputEmail3" class="col-sm-5 col-form-label">Name</label>
                      <div class="col-sm-12">
                          <input type="text" [(ngModel)]="userband.name" formControlName="name" class="form-control"
                              id="inputEmail3" name="name">
                      </div>
                  </div>
                  <div class="form-group row mt-3">
                      <label for="inputEmail3" class="col-sm-5  col-form-label">Email</label>
                      <div class="col-sm-12">
                          <input type="email" class="form-control" formControlName="email" id="inputEmail3"
                              [(ngModel)]="userband.email" name="email">

                         

                      </div>
                  </div>
                  <div class="form-group row mt-3">
                      <label for="inputPassword3" class="col-sm-5 col-form-label">Password</label>
                      <div class="col-sm-12">
                          <input type="password" class="form-control" formControlName="password" id="inputPassword3"
                              [(ngModel)]="userband.password" name="password">
               
                      </div>           
                  </div>
                  <div class="form-group row mt-3">
                      <label for="inputEmail3" class="col-sm-5 col-form-label">Contact</label>
                      <div class="col-sm-12">
                          <input type="text" class="form-control" formControlName="contactNumber" id="inputEmail3"
                              [(ngModel)]="userband.contactNumber" name="contact" >
                        

                      </div>
                  </div>
                  <div class="form-group row mt-3">
                    <label for="inputEmail3" class="col-sm-5 col-form-label">Members</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" formControlName="members" id="inputEmail3"
                            [(ngModel)]="userband.members" name="members" >
                       

                    </div>
                </div>
                <div class="form-group row mt-3">
                  <label for="inputEmail3" class="col-sm-5 col-form-label">Charge</label>
                  <div class="col-sm-12">
                      <input type="text" class="form-control" formControlName="charge" id="inputEmail3"
                          [(ngModel)]="userband.charge" name="charge" >
                     

                  </div>
              </div>

                  <div class="form-group row mt-3">
                      <div class="col-sm-10 text-center mx-auto">
                          <button type="submit"  class="btn btn-primary"
                              (click)="registerBand()">SignUp</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
