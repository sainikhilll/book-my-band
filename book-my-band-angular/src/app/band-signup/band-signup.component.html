<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="text-center">
                    <h1>SignUp</h1>
                    <h6>Register Yourself !!</h6> 
                </div>
                <form>
                    <form [formGroup]="signupform" (ngSubmit)="signup()">
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Full Name</label>
                        <input formControlName="fullname" type="text" class="form-control" id="exampleInputPassword1">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Last Name</label>
                        <input formcontrolname="lastname" type="text" class="form-control" id="exampleInputPassword1">
                      </div>   
                       <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input formcontrolname="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formcontrolname="password" type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">SignUp</button>
                    </form>
                </form>
                <a style="margin-top :10px;" routerLink="/login">Already register click to login</a>
            </div>
        </div>
    </div>
</div>
