<div>
    <div class="container">
            <div id="error" *ngIf = (fail) class="alert alert-danger">Invalid Credentials</div>
        <div class="row  justify-content-center align-items-center">
          <div class="card text-dark border-dark bg-light mb-3" style="max-width: 18rem; height: 23rem;">

            <div class="col-12">
                <br>
                <h1 class="display-5 text-center">Customer Login</h1><br>
                <form action="">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" [(ngModel)]="customerCurrentLogin.email"  id="email" required>
                    </div>
                    <div class="validation-error" id="emailerror"></div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="customerCurrentLogin.password" id="password" required>
                    </div>
                    <div class="validation-error" id="passworderror"></div>
                    <br>
                    <div class="col text-center">
                    <input type="button" class="btn btn-primary" id="submit" (click) = "customerLoginButton()"value="Login">
                  </div>
                  </form>
                <br><br><br><br>
            </div>
            <br>
        </div>
    </div>
    </div>
</div>
